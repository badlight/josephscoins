<!doctype html>
<html>
<head>
  <title>Joseph's Constantine I</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul>
  <li><a class="inactive" href="../index.html">Home</a></li>
  <li><a class="active" href="#coin">Coin</a></li>
  <li><a class="inactive" href="#contact">Contact</a></li>
  <li><a class="inactive" href="#about">About</a></li>
</ul>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      var imp = coins['Roman']['constantinei'].emperor;
      var title = coins['Roman']['constantinei'].file
      var mat = coins['Roman']['constantinei'].material;
      var denom = coins['Roman']['constantinei'].denomination;
      var date = coins['Roman']['constantinei'].year;
      var mnt = coins['Roman']['constantinei'].mint;
      var off = coins['Roman']['constantinei'].officina;
      var em = coins['Roman']['constantinei'].emission;
      var wt = coins['Roman']['constantinei'].weight;
      var diam = coins['Roman']['constantinei'].diameter;
      var ax = coins['Roman']['constantinei'].axis;
      var obv = coins['Roman']['constantinei'].obverse_legend;
      var rev = coins['Roman']['constantinei'].reverse_legend;
      var ex = coins['Roman']['constantinei'].exergue;
      var obvd = coins['Roman']['constantinei'].obverse_desc;
      var revd = coins['Roman']['constantinei'].reverse_desc; 
      var ref = coins['Roman']['constantinei'].reference;
      var card = document.createElement('div');
      card.style.display = "inline-block";
      card.style.padding = "10px";
      card.className = 'card';
      card.innerHTML =
        '<p class="coin-title">' + imp + '</p>' +
        '<p class="coin-subtitle">' + mat + ' ' + denom + '</p>' +
        '<div class="coin_page">' +
        '  <img id="myImg" src="../images/' + title + '.jpg" alt="' + imp + ', ' + mat + ' ' + denom + '" class="big_pic"/>' +
        '  <div id="myModal" class="modal">' +
        '    <span class="close">X</span>' +
        '    <img class="modal-content" id="img01">' +
        '    <div id="caption"></div>' +
        '  </div>' +
        '  <span class="caption-title">' +
        '    ' + date + ', ' + mnt + ' Mint, ' + off + ' Officina</br>' +
        '    <span class="caption-subtitle">' +
        '      ' + wt +', ' + diam + ', ' + ax + '</br>' +
        '    </span>' +
        '    <span class="description">' +
        '      <strong>Obverse:</strong>' + obv + ', <em>' + obvd + '</em></br>' +
        '      <strong>Reverse:</strong>' + rev + ', <em>' + revd + '</em></br>' +
        '      <strong>Exergue:</strong>' + ex + '</br></br>' +
        '      <hr class="marginated">' +
        '      <strong>Reference:</strong> ' + ref +
        '    </span>' +
        '  </span>' +
        '</div>';
      document.getElementById('Roman').appendChild(card);
    }
  };
  xhttp.open("GET", "../coins.json", true);
  xhttp.send();

</script>

<div id="Roman" class></div>

<script type="text/javascript" src="getModal.js"></script>

</body>
</html>
