<!doctype html>
<html>
<head>
  <title>Joseph's Ancient Coins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul><li><a class="active" href="/josephscoins/index.html">Home</a></li><li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Sort</a> <div class="dropdown-content"><a href="/josephscoins/sort/type.html">By Type</a><a href="/josephscoins/sort/mint.html">By Mint</a><a href="/josephscoins/sort/subcol.html">By Sub-Collection</a></div></li></ul>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var key in coins) {
        for (var coin in coins[key]) {
          var imp = coins[key][coin].emperor;
          var title = coins[key][coin].file;
          var folder = title.replace(/[0-9]/g, '');
          var mat = coins[key][coin].material;
          var denom = coins[key][coin].denomination;
          var year = coins[key][coin].year;
          var ref = coins[key][coin].reference;
          var codenum = coins[key][coin].code;
		  var date = coins[key][coin].year;
          var mnt = coins[key][coin].mint;
          var off = coins[key][coin].officina;
          var em = coins[key][coin].emission;
          var wt = coins[key][coin].weight;
          var diam = coins[key][coin].diameter;
          var ax = coins[key][coin].axis;
          var obv = coins[key][coin].obverse_legend;
          var rev = coins[key][coin].reverse_legend;
          var ex = coins[key][coin].exergue;
          var obvd = coins[key][coin].obverse_desc;
          var revd = coins[key][coin].reverse_desc; 
          var prov = coins[key][coin].provenance;
          var card = document.createElement('div');
          card.style.display = "inline-block";
          card.style.padding = "10px";
          card.className = 'card';
          card.innerHTML =
            '  <div class="coin" id="' + title + 'Img">' +
            '      <img src="./images/' + title + '/' + title + ' (Small).jpg" class="pic"/>' +
            '      <div class="overlay" unselectable="on">' +
            '        <div class="code">' + 
            '          <span>' + codenum + '</span>' + 
            '        </div>' +
            '        <div class="caption-subtitle">' +
            '          <span>' + imp + '</span></br>' +
            '          <span>' + mat + ' ' + denom + '</span><br>' +
            '          <span>' + year + '</span><br>' +
            '          <span>' + ref + '</span>' +
            '        </div>' +
            '      </div>' +
			'  <div id="myModal" class="modal">' +
            '    <span class="close">&times;</span>' + 
            '    <div class="modal-content">' +  
			'	   <div class="coin_page">' +
			'        <img src="./images/' + title + '/' + title + '.jpg" alt="' + imp + ', ' + mat + ' ' + denom + '" class="big_pic"/>' +
			'        <span class="description">' +
			'          <p class="aligned"><strong> ' + imp + ' ' + mat + ' ' + denom + '</strong></em></p>' + 
			'          <p class="aligned"><strong>Minted:</strong> ' + date + ', at the ' + mnt + ' Mint</em></p>' + 
			'          <p class="aligned"><strong>Weight:</strong> ' + wt + ', <strong>Diameter:</strong> ' + diam + ', <strong>Axis:</strong> ' + ax + '</em></p>' + 
			'          <p class="aligned"><strong>Obverse:</strong> ' + obv + ',</br><em>' + obvd + '</em></p>' +
			'          <p class="aligned"><strong>Reverse:</strong> ' + rev + ',</br><em>' + revd + '</em></p>' +
			'          <p class="aligned"><strong>Exergue:</strong> ' + ex + '</br><p>' +
			'          <p class="aligned"><strong>Provenance:</strong> ' + prov + '</br></br></p>' +
			'          <hr class="marginated">' +
			'          <p class="aligned"><strong>Reference:</strong> ' + ref + '</p>' + 
			'        </span>' + 
			'      </div>' + 
			'    </div>' +
			'  </div>';			
          document.getElementById(key).appendChild(card);
		  
		  // Get the modal
		  var modal = document.getElementById("myModal");

		  // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          var img = document.getElementById('' + title + 'Img');
		  img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
		  }

		  // When the user clicks on <span> (x), close the modal
          span.onclick = function() {
            modal.style.display = "none";
          }

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }
        }
      }
    }
  };
  xhttp.open("GET", "coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Roman Imperial</p>
<hr class="style-two">
<div id="roman_imperial" class></div>

<p class="coin-title">Roman Provincial</p>
<hr class="style-three">
<div id="roman_provincial" class></div>

<p class="coin-title">Byzantine</p>
<hr class="style-one">
<div id="byzantine" class></div>

</body>
</html>
