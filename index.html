<!doctype html>
<html>
<head>
  <title>Joseph's Ancient Coins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul>
  <li><a class="active" href="">Home</a></li>
  <li><a class="inactive-null" href="">N/A</a></li>
  <li><a class="inactive" href="">Contact</a></li>
  <li><a class="inactive" href="">About</a></li>
</ul>

<a href="" class="button-null">All</a>
<a href="roman_imperial.html" class="button">Roman Imperial</a>
<a href="roman_provincial.html" class="button">Roman Provincial</a>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var key in coins) {
        for (var coin in coins[key]) {
          var imp = coins[key][coin].emperor;
          var title = coins[key][coin].file
          var mat = coins[key][coin].material;
          var denom = coins[key][coin].denomination;
          var card = document.createElement('div');
          card.style.display = "inline-block";
          card.style.padding = "10px";
          card.className = 'card';
          card.innerHTML =
            '<div  class="coin">' +
            '  <a href="./coins/' + title + '.html" style="text-decoration:none">' +
            '    <img src="./images/' + title + '.jpg" class="pic"/>' +
            '    <span class="caption-title">' +
            '      ' + imp + '</br>' +
            '      <span class="caption-subtitle">' +
            '        ' + mat + ' ' + denom +
            '      </span>' +
            '    </span>' +
            '  </a>' +
            '</div>';
          document.getElementById(key).appendChild(card);
        }
      }
    }
  };
  xhttp.open("GET", "coins.json", true);
  xhttp.send();

</script>

<br><hr class="style-one">
<div id="roman_imperial" class></div>
<br><hr class="style-one">
<div id="roman_provincial" class></div>

</body>
</html>
