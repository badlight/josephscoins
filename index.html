<!doctype html>
<html>
<head>
  <title>Joseph's Ancient Coins</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul>
  <li><a class="active" href="">Home</a></li>
  <li><a class="inactive-null" href="">N/A</a></li>
  <li><a class="inactive" href="">Contact</a></li>
  <li><a class="inactive" href="">About</a></li>
</ul>

<div w3-include-html="/josephscoins/menu.html"></div>
<script>
w3.includeHTML();
</script>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var key in coins) {
        for (var coin in coins[key]) {
          var imp = coins[key][coin].emperor;
          var title = coins[key][coin].file
          var mat = coins[key][coin].material;
          var denom = coins[key][coin].denomination;
          var year = coins[key][coin].year;
          var ref = coins[key][coin].reference;
          var card = document.createElement('div');
          card.style.display = "inline-block";
          card.style.padding = "10px";
          card.className = 'card';
          card.innerHTML =
            '<div  class="coin">' +
            '  <a href="./coins/' + title + '.html" style="text-decoration:none">' +
            '    <img src="./images/' + title + '/' + title + ' (Small).jpg" class="pic"/>' +
            '    <div class="caption-title">' +
            '      <span>' + imp + '</span>' +
            '    </div>' +
            '    <div class="caption-subtitle">' +
            '      <span>' + mat + ' ' + denom + '</span>' +
            '      <span>' + year + '</span>' +
            '      <span>' + ref + '</span>' +
            '    </div>' +
            '  </a>' +
            '</div>';
          document.getElementById(key).appendChild(card);
        }
      }
    }
  };
  xhttp.open("GET", "coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Roman Imperial</p>
<hr class="style-two">
<div id="roman_imperial" class></div>

<p class="coin-title">Roman Provincial</p>
<hr class="style-three">
<div id="roman_provincial" class></div>

<p class="coin-title">Byzantine</p>
<hr class="style-one">
<div id="byzantine" class></div>

</body>
</html>
