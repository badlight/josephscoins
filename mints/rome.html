w3.includeHTML();

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var key in coins) {
        for (var coin in coins[key]) {
          var imp = coins[key][coin].emperor;
          var title = coins[key][coin].file
          var mat = coins[key][coin].material;
          var denom = coins[key][coin].denomination;
          var mnt = coins[key][coin].mint; 
          var card = document.createElement('div');
          card.style.display = "inline-block";
          card.style.padding = "10px";
          card.className = 'card';
          card.innerHTML =
            '<div  class="coin">' +
            '  <a href="../coins/' + title + '.html" style="text-decoration:none">' +
            '    <img src="../images/' + title + '.jpg" class="pic"/>' +
            '    <span class="caption-title">' +
            '      ' + imp + '</br>' +
            '      <span class="caption-subtitle">' +
            '        ' + mat + ' ' + denom +
            '      </span>' +
            '    </span>' +
            '  </a>' +
            '</div>';
          if (mnt === "Rome") {
            document.getElementById(key).appendChild(card);
          }
        }
      }
    }
  };
  xhttp.open("GET", "../coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Rome Mint</p>
<hr class="style-one">
<div id="map"></div>
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(41.902783,12.496366);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9QTRDUOZDE2oGpBYseQJuNpwAN7-fWbM&callback=myMap"></script>
