<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var key in coins) {
        for (var coin in coins[key]) {
          var imp = coins[key][coin].emperor;
          var title = coins[key][coin].file
          var mat = coins[key][coin].material;
          var denom = coins[key][coin].denomination;
          var year = coins[key][coin].year;
          var ref= coins[key][coin].reference;
          var mnt = coins[key][coin].mint; 
          var card = document.createElement('div');
          card.style.display = "inline-block";
          card.style.padding = "10px";
          card.className = 'card';
          card.innerHTML =
            '<div  class="coin">' +
            '  <a href="../coins/' + title + '.html" style="text-decoration:none">' +
            '    <img src="../images/' + title + '/' + title + ' (Small).jpg" class="pic"/>' +
            '    <div class="overlay">' +
            '      <div class="caption-title">' +
            '        <span>' + imp + '</span>' +
            '      </div>' +
            '      </br><div class="caption-subtitle">' +
            '        <span>' + mat + ' ' + denom + '</span><br>' +
            '        <span>' + year + '</span><br>' +
            '        <span>' + ref + '</span>' +
            '      </div>' +
            '    </div>' +
            '  </a>' +
            '</div>';          
          if (mnt === "Siscia") {
            document.getElementById(key).appendChild(card);
          }
        }
      }
    }
  };
  xhttp.open("GET", "../coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Siscia Mint</p>

<div id="map"></div>
<script type="text/javascript">
  var coors = { "lat" : "45.485077" , "long" : "16.373116" };
  
  function MakeControl(controlDiv, label) {
  
    // Set up the control border.
    var controlUI = document.createElement('div');
    controlUI.title = label;
    controlUI.className = 'controlUI';
    controlDiv.appendChild(controlUI);
  
    // Set up the inner control.
    var controlText = document.createElement('div');
    controlText.innerHTML = label;
    controlText.className = 'controlText';
  controlUI.appendChild(controlText);
  }
  function myMap() {
    var myCenter = new google.maps.LatLng(coors.lat, coors.long);
    var impMapType = new google.maps.ImageMapType({
      getTileUrl: function(coord, zoom) {
      return "http://pelagios.org/tilesets/imperium/" + zoom + "/" + coord.x + "/" + coord  .y + ".png";
    },
    tileSize: new google.maps.Size(256, 256),
    isPng: true,
    alt: "Imperium Romanum",
    name: "Imperium",
    minZoom: 3,
    maxZoom: 11,
    overviewMapControl: true
    });
    var mapOptions = {
      disableDefaultUI: true,
      zoomControl: true,
      scaleControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      zoom: 5,
      center: myCenter,
      mapTypeId: 'IMP'
    };
  
    var map = new google.maps.Map(document.getElementById("map"),mapOptions);
    map.mapTypes.set('IMP',impMapType);
    map.setMapTypeId('IMP');
  
    var marker = new google.maps.Marker({position:myCenter});
    marker.setMap(map);

    var controlText = ['&copy Digital Atlas of the Roman Empire, <a href="https://dare.ht.lu.se/">DARE.</a>', google.maps.ControlPosition.TOP_RIGHT];

    var divLabel = controlText[0];
    var divName = document.createElement('div');
    var newDiv = new MakeControl(divName, divLabel);
    map.controls[controlText[1]].push(divName);
  }
 // google.maps.event.addDomListener(window, 'load', initialize);
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9QTRDUOZDE2oGpBYseQJuNpwAN7-fWbM&callback=myMap"></script>
