<!doctype html>
<html>
<head>
  <title>Joseph's Ancient Coins</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul>
  <li><a class="inactive" href="">Home</a></li>
  <li><a class="active" href="#type">Type</a></li>
  <li><a class="inactive" href="">Contact</a></li>
  <li><a class="inactive" href="">About</a></li>
</ul>

<a href="" class="button-null">Roman Imperial</a>
<a href="roman_provincial.html" class="button">Roman Provincial</a>
<a href="byzantine.html" class="button">Byzantine</a>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var coin in coins['roman_imperial']) {
        var imp = coins['roman_imperial'][coin].emperor;
        var title = coins['roman_imperial'][coin].file
        var mat = coins['roman_imperial'][coin].material;
        var denom = coins['roman_imperial'][coin].denomination;
        var card = document.createElement('div');
        card.style.display = "inline-block";
        card.style.padding = "10px";
        card.className = 'card';
        card.innerHTML =
          '<div  class="coin">' +
          '  <a href="./coins/' + title + '.html" style="text-decoration:none">' +
          '    <img src="./images/' + title + '.jpg" class="pic"/>' +
          '    <span class="caption-title">' +
          '      ' + imp + '</br>' +
          '      <span class="caption-subtitle">' +
          '        ' + mat + ' ' + denom +
          '      </span>' +
          '    </span>' +
          '  </a>' +
          '</div>';
        document.getElementById('roman_imperial').appendChild(card);
      }
    }
  };
  xhttp.open("GET", "coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Roman Imperial</p>
<hr class="style-one">
<div id="roman_imperial" class></div>

</body>
</html>
