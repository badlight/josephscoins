<!doctype html>
<html>
<head>
  <title>Joseph's Ancient Coins</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
<h1>Joseph's Ancient Coins</h1>

<ul>
  <li><a class="inactive" href="../index.html">Home</a></li>
  <li><a class="active" href="#type">Type</a></li>
  <li><a class="inactive" href="">Contact</a></li>
  <li><a class="inactive" href="">About</a></li>
</ul>

<div w3-include-html="/josephscoins/menu.html"></div>
<script>
w3.includeHTML();
</script>

<script type='text/javascript'>  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function(){
    if (this.readyState == 4 && this.status == 200) {
  
      var response = JSON.parse(xhttp.responseText);
      var coins = response; 

      for (var coin in coins['byzantine']) {
        var imp = coins['byzantine'][coin].emperor;
        var title = coins['byzantine'][coin].file
        var mat = coins['byzantine'][coin].material;
        var denom = coins['byzantine'][coin].denomination;
        var card = document.createElement('div');
        card.style.display = "inline-block";
        card.style.padding = "10px";
        card.className = 'card';
        card.innerHTML =
            '<div  class="coin">' +
            '  <a href="./coins/' + title + '.html" style="text-decoration:none">' +
            '    <img src="./images/' + title + '/' + title + ' (Small).jpg" class="pic"/>' +
            '    <div class="overlay">' +
            '      <div class="caption-title">' +
            '        <span>' + imp + '</span>' +
            '      </div>' +
            '      </br><div class="caption-subtitle">' +
            '        <span>' + mat + ' ' + denom + '</span><br>' +
            '        <span>' + year + '</span><br>' +
            '        <span>' + ref + '</span>' +
            '      </div>' +
            '    </div>' +
            '  </a>' +
            '</div>';
        document.getElementById('byzantine').appendChild(card);
      }
    }
  };
  xhttp.open("GET", "../coins.json", true);
  xhttp.send();

</script>

<p class="coin-title">Byzantine</p>
<hr class="style-one">
<div id="byzantine" class></div>

</body>
</html>
